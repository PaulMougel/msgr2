<div ng-controller="LoginController">
	<div class="row-fluid header">
		<form ng-submit="getLog()">
			<fieldset>
				<label>
					<input type="text" placeholder="Email" ng-model="email" class="input-large" />
				</label>
				<label>
					<input placeholder="Password" ng-model="password" type="password" class="input-large" />
				</label>

				<button type="submit" class="btn btn-primary input-large">Login</button>
			</fieldset>
		</form>
	</div>
</div>
