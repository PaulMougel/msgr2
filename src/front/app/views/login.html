<div class="row">
    <div class="large-offset-2 large-8 columns" id="monsignor_title">
        <h1>Monsignor <i class="typcn typcn-heart-outline"></i> <i class="typcn typcn-rss"></i></h1>
        <hr />
    </div>
</div>

<div class="row" ng-controller="LoginController">
    <div class="large-offset-3 large-6 columns">
        <div class="section-container tabs" data-section="tabs">
            <section class="active">
                <p class="title" data-section-title=""><a href="#signin">Sign in</a></p>
                <div class="content" data-section-content="" data-slug="signin">
                    <form ng-submit="signin()">
                        <fieldset>
                            <legend>Please sign into Monsignor</legend>

                            <div class="row">
                                <div class="large-12 columns">
                                    <input type="text" placeholder="User name" ng-model="login" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <input type="password" placeholder="Password" ng-model="password" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <button type="submit" class="large expand">Login!</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section> 
            <section>
                <p class="title" data-section-title=""><a href="#signup">Sign up</a></p>
                <div class="content" data-section-content="" data-slug="signup">
                    <form ng-submit="signup()">
                        <fieldset>
                            <legend>Welcome to Monsignor!</legend>

                            <div class="row">
                                <div class="large-12 columns">
                                    <input type="text" placeholder="Your username" ng-model="login" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <input type="password" placeholder="Your password" ng-model="password" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <button type="submit" class="large expand">Sign up!</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section> 
        </div>
    </div>
</div>
