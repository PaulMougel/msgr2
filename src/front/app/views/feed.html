<div ng-controller="FeedController">
    <div class="row">
        <div class="large-offset-1 large-10-columns">
            <!-- List of feed articles -->
            <div class="section-container accordion" data-section="accordion">
                <section ng-repeat="article in articles">
                    <p class="title" data-section-title><a href="#">{{ article.title }}</a></p>
                    <div class="content" data-section-content>
                        <div ng-bind-html-unsafe="article.description"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
